<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron ans SQLite</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <main class="container-fluid d-flex justify-content-center align-items-center" style="height: 70vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 p-4 my-auto">
                <h1 class="fw-bold py-3 text-center">USE CODE REGISTRATION</h1>
                <form class="card card-body" id="appForm">
                    <div class="form-group">
                        <input 
                            type="number" 
                            id="userCode" 
                            placeholder="Register a user code" 
                            class="form-control"
                            autofocus>
                    </div>
                    
                    <button class="btn btn-primary mt-3">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
