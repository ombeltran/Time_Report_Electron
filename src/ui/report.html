<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User update</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <main class="container-fluid d-flex flex-column align-items-center vh-100">
        <!-- Form and table container -->
        <div class="row w-100 mt-4 justify-content-center" style="max-width: 95%;">
            <!-- Form -->
            <form class="mb-4 w-50" id="reportForm">
                <h4 class="card-title text-center mb-3 fw-bold">Log search</h4>
                <div class="form-group my-2">
                    <input type="number" 
                    id="userCode" 
                    placeholder="Register a user code" 
                    class="form-control"
                    autofocus />
                </div>

                <div class="form-group my-2">
                    <input type="date" 
                    id="initialDate" 
                    placeholder="Select the initial date" 
                    class="form-control"/>
                </div>

                <div class="form-group my-2">
                    <input type="date" 
                    id="finalDate" 
                    placeholder="Select the final date" 
                    class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-100">
                    Search
                </button>
            </form>

            <!-- Tabla -->
            <div class="">
                <table class="table table-striped table-hover" id="updateList">
                    <thead class="thead-dark">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>CheckIn</th>
                            <th>CheckOut</th>
                            <th>Creation Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic user information -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./report.js"></script>
</body>

</html>
