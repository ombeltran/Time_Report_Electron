<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron & SQLite</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="userForm">
                    <div class="form-group mt-3">
                        <input 
                            type="number" 
                            id="userCode" 
                            placeholder="Register a user code" 
                            class="form-control"
                            autofocus required>
                    </div>

                    <div class="form-group mt-3">
                        <input 
                            type="text" 
                            id="userName" 
                            placeholder="Register a user name" 
                            class="form-control"
                            autofocus required>
                    </div>

                    <div class="form-group mt-3">
                        <input 
                            type="text" 
                            id="userLastName" 
                            placeholder="Register a user last name" 
                            class="form-control"
                            autofocus required>
                    </div>
                    
                    <button class="btn btn-primary mt-3">
                        Register
                    </button>
                </form>
            </div>
            
            <!-- Contenedor para la tabla de usuarios -->
            <div class="col-md-6 p-4">
                <table class="table" id="userList">
                    <thead>
                        <tr class="text-start">
                            <th>Code</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>State</th>
                            <th>Creation date</th>
                            <th>Update date</th>
                        </tr>
                    </thead>
                    <tbody class="text-start">
                        <!-- Dynamic user information -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./users.js"></script>
</body>
</html>
